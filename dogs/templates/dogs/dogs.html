{% extends 'dogs/base.html'%}
{% block content %}
<!--{% load my_tags %}-->

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="/media/{{object.photo}}"
                 alt="Card image cap">


            <div class="card-body">
                <p class="card-text">{{object.name|title}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

</div>
{% endblock %}
